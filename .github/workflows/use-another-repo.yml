name: use-another-repo

on:
  workflow_dispatch:

jobs:
  use-another-repo-action:
    runs-on: ubuntu-latest
    steps:
      - name: Predict run time
        id: predict_run_time
        uses: jerome-1010/workflow-time-predictor@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: ${{ github.repository_owner }}
          repository: ${{ github.repository }}
          workflow-file-name: "use-another-repo.yml"
      - name: Noti expected run time
        run: echo "\n
          succeed_median_time  ${{steps.predict_run_time.outputs.succeed_median_time}}\n
          succeed_average_time ${{steps.predict_run_time.outputs.succeed_average_time}}\n
          succeed_max_time     ${{steps.predict_run_time.outputs.succeed_max_time}}\n
          succeed_min_time     ${{steps.predict_run_time.outputs.succeed_min_time}}\n
          failure_median_time  ${{steps.predict_run_time.outputs.failure_median_time}}\n
          failure_average_time ${{steps.predict_run_time.outputs.failure_average_time}}\n
          failure_max_time     ${{steps.predict_run_time.outputs.failure_max_time}}\n
          failure_min_time     ${{steps.predict_run_time.outputs.failure_min_time}}"
      - name: Greet before use
        run: echo Hello! I use the action in another repo!
      - name: Checkout target repo
        uses: actions/checkout@v2
        with:
          repository: Jerome-1010/github-actions-provider
          ref: main
          path: .github/actions/other-repository
      - name: Use the action in the other repository
        uses: ./.github/actions/other-repository/.github/actions/shared
  use-reusable-workflow:
    uses: Jerome-1010/github-actions-provider/.github/workflows/reusable.yml@main
    with:
      reponame: ${{ github.repository }}
